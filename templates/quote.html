{% extends "layout.html" %}

{% block title %}
   Quote
{% endblock %}

{% block main %}
    <h1>Get Stock Quote</h1>
    <form action="{{ url_for('quote') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock Symbol" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Get Quote</button>
            </div>
        </fieldset>
    </form>
      
{% endblock %}
