{% extends "layout.html" %}

{% block title %}
   Sell
{% endblock %}

{% block main %}
    <h1>Sell Stock</h1>
    <form action="{{ url_for('sell') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock Symbol" type="text"/>
            </div>
            <div class="form-group">
                <p>This stock must be in user's porfolio and all shares will be sold at current market price.</p>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">sell</button>
            </div>
        </fieldset>
    </form>
      
{% endblock %}
